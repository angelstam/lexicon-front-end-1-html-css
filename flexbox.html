<!DOCTYPE html>
<!-- lecture-27-may -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <h2>space-around, space-between</h2>
    <main>
        <section class="container container-space-between">
            <section class="flex-item"></section>
            <section class="flex-item"></section>
            <section class="flex-item"></section>
        </section>
        <section class="container container-column container-space-between">
            <section class="flex-item"></section>
            <section class="flex-item"></section>
            <section class="flex-item"></section>
        </section>
        <section class="container container-column container-space-around">
            <section class="flex-item"></section>
            <section class="flex-item"></section>
            <section class="flex-item"></section>
        </section>
        <section class="container container-space-around">
            <section class="flex-item"></section>
            <section class="flex-item"></section>
        </section>
    </main>
    <h2>align-self</h2>
    <main>
        <section class="container container-space-between">
            <section class="flex-item align-self-end"></section>
            <section class="flex-item align-self-start"></section>
        </section>
        <section class="container container-column container-space-between">
            <section class="flex-item align-self-end"></section>
            <section class="flex-item align-self-end"></section>
        </section>
        <section class="container container-column container-space-between">
            <section class="flex-item align-self-end"></section>
            <section class="flex-item"></section>
            <section class="flex-item align-self-start"></section>
        </section>
    </main>
</body>

</html>
